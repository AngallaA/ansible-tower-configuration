      debug:
        msg: "The username is: {{ username }} and the password is: {{ password }}"
    - name: "Get the IP" 
      uri:
        url: https://ifconfig.co/ip
        return_content: yes
      register: goooogle
    - name: "Print the IP"
      debug:
        msg: "IP: {{goooogle.content}}"

